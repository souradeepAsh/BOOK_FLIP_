<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="style.css" />
  <title>Pokemon Magazine</title>
</head>

<body>
  <div class="flipbook">
    <div>
      <small>Lets Look At Some Amazing Pokemon ❤️</small>
      <small>Gotta Catch 'Em All</small>
    </div>
    <div>
      <img src="images/img-1.png" alt="" />
      <small> Charmandar </small>
    </div>
    <div>
      <img src="images/img-2.png" alt="" />
      <small> Arbok </small>
    </div>
    <div>
      <img src="images/img-3.png" alt="" />
      <small> Pikachu </small>
    </div>
    <div>
      <img src="images/img-4.png" alt="" />
      <small> Mew </small>
    </div>
    <div>
      <img src="images/img-5.png" alt="" />
      <small> Darkrai </small>
    </div>
  </div>

  <div class="navigation">
    <button id="prevBtn" class="nav-btn">❮ Previous</button>
    <button id="nextBtn" class="nav-btn">Next ❯</button>
  </div>

  <script src="jquery.js"></script>
  <script src="turn.js"></script>
  <script>
    $(".flipbook").turn();

    function initializeFlipbook() {
      const isMobile = window.innerWidth <= 768;
      const isSmallMobile = window.innerWidth <= 480;

      $(".flipbook").turn('destroy'); // Destroy existing instance

      $(".flipbook").turn({
        width: 1000,
        height: 600,
        autoCenter: true,
        display: isMobile ? 'single' : 'double', // Always single page on mobile
        acceleration: true,
        gradients: true,
        elevation: 50
      });
    }
    $(window).on('resize orientationchange', function () {
      setTimeout(initializeFlipbook, 100);
    });

    // Navigation buttons  
    $('#prevBtn').click(function () { $('.flipbook').turn('previous'); });
    $('#nextBtn').click(function () { $('.flipbook').turn('next'); });

    // Orientation change detection
    $(window).on('orientationchange', function () {
      setTimeout(function () {
        // Check actual orientation and update accordingly
        initializeFlipbook();
      }, 500);
    });
  </script>
</body>

</html>
